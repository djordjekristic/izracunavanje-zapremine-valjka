<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina valjka</title>
</head>
<body>
    <h1>Hvala na poseti</h1>


     <script>
        alert("Dobro došli u program za izračunavanje zapremine valjka");
        var poluprecnik = prompt("Unesite vrednost poluprečnika valjka u cm" );
        var visina = prompt(" Unesite visinu valjka u cm");
        var pi = 3.14;

        var zapremina = parseInt (poluprecnik) * parseInt (poluprecnik) * pi * parseInt (visina);
        alert("Zapremna valjka je: " + zapremina + "   cm3");

    </script>
</body>
</html>
